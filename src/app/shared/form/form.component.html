<md-card class="md-whiteframe-2dp">

  <md-card-title [ngSwitch]="isUpdateMode">
    <span *ngSwitchCase="true" >Update {{ model?.firstname }} {{ model?.lastname }}</span>
    <span *ngSwitchDefault>Create new person</span>
  </md-card-title>

  <md-card-content>
    <form novalidate [formGroup]="form">

      <p *ngIf="isUpdateMode">
        <md-input style="width:100%" placeholder="ID (disabled)" disabled  name="id" formControlName="id"></md-input>
      </p>

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <md-input placeholder="First name *" name="firstname" formControlName="firstname"></md-input>
            <md-input placeholder="Last Name *" name="lastname" formControlName="lastname"></md-input>
          </td>
          <td class="align-right">
            <img width="100" [src]="form.controls.photo.value"/>
            <input type="hidden" name="photo" formControlName="photo">
          </td>
        </tr>
      </table>

      <p formGroupName="address">
        <md-input placeholder="Address" style="width:100%" name="street" formControlName="street"></md-input>
      </p>

      <p formGroupName="address">
        <md-input placeholder="City" name="city" formControlName="city"></md-input>
        <md-input placeholder="Postal Code" name="postalCode" formControlName="postalCode"></md-input>
      </p>

      <p [ngClass]="{'md-warn': form.controls.phone.dirty && form.controls.phone.invalid}">
        <md-input
          placeholder="Phone * (ex: 0612345678)"
          style="width:100%"
          name="phone"
          formControlName="phone"></md-input>
      </p>

      <p>
        <md-checkbox formControlName="isManager">Manager</md-checkbox>
      </p>

    </form>
  </md-card-content>


  <md-card-actions align="end">
    <button md-button (click)="cancel()" type="button">Cancel</button>
    <button md-button [disabled]="form.invalid" color="primary" type="submit" (click)="submit()">Save</button>
  </md-card-actions>

</md-card>
