<h1>
  <span>People with <b>"{{ skill }}" ({{people?.length}}) skills</b></span>
</h1>

<section>

  <sfeir-card
    class="wide"
    *ngFor="let person of people"
    (onSkillSelected)="navigateToSkill($event)"
    [person]="person"
    [expand]="true"
    [skill]="skill">
  </sfeir-card>

</section>
