<section *ngFor="let person of people" >
  <sfeir-card [person]="person" (onPersonDelete)="delete($event)"></sfeir-card>
</section>

<section class="dialog-modal" [ngClass]="{ 'active': dialogStatus == 'active' }">
  <sfeir-form (onSubmit)="add($event)" (onCancel)="hideDialog()"></sfeir-form>
</section>

<button (click)="showDialog()" *ngIf="dialogStatus == 'inactive'" md-fab color="accent">
  <i class="material-icons">add</i>
</button>
